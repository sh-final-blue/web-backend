services:
  backend:
    build: ./backend
    container_name: faas-backend
    ports:
      - "8000:8000"
    volumes:
      # 백엔드 코드 (hot-reload)
      - ./backend:/app
      # 참고용 폴더 (읽기/쓰기 가능)
      - ./frontend:/reference/frontend
      - ./apiSpec:/reference/apiSpec
      - ./swagger-viewer.html:/reference/swagger-viewer.html
      # 참고용 폴더 (읽기 전용)
      - ./terraform:/reference/terraform:ro
      - ./reference:/reference/docs:ro
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    networks:
      - faas-network
    restart: unless-stopped

networks:
  faas-network:
    driver: bridge
