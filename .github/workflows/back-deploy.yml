name: Deploy Backend to ECR

on:
  push:
    # branches:
    #   - production
    paths:
      - "backend/**"
      - ".github/workflows/back-deploy.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    env:
      VERSION: "1.0.0"

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get timestamp (KST)
        run: echo "TIMESTAMP=$(TZ='Asia/Seoul' date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ secrets.BE_ECR_REPOSITORY_NAME }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ secrets.BE_ECR_REPOSITORY_NAME }}:${{ env.VERSION }}-${{ env.TIMESTAMP }}